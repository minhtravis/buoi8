<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Edit Product</h1>
  <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="col-6 mb-3">
      <label class="form-label" for="name">Name</label>
      <input type="text" class="form-control bg-white" id="name" placeholder="productName" th:field="*{name}">
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="image">Image</label>
      <img class="form-control" th:src="@{/images/} + *{image}" placeholder="image"/>
      <input class="form-control" type="file" name="imageProduct" id="image" accept="image/png, image/jpeg">
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price</label>
      <input type="text" class="form-control bg-white" id="price" placeholder="price" th:field="*{price}">
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="category">Category</label>
      <select class="form-control" id="category" th:field="*{category.id}">
        <option value=""> ==Select Category== </option>
        <option th:each="category : ${categories}" th:value="${category.id}"
                th:text="${category.name}"></option>
      </select>
    </div>
    <input type="submit" value="Save">
  </form>
  <br>
  <a th:href="@{/products}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
